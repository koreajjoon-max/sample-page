<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>お問い合わせ・資料請求フォーム</title>
<style>
  body {
    font-family: 'Noto Sans JP', sans-serif;
    margin: 0; padding: 0;
    background-image: url('./callback_background.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-color: #f7f9f8;
    color: #222;
  }

  form {
    max-width: 600px;
    margin: 60px auto;
    background: rgba(255, 255, 255, 0.95);
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 0 16px rgba(0,0,0,0.1);
    font-size: 15px;
    color: #374151;
  }

  form h1 {
    margin-bottom: 24px;
    font-weight: 900;
    font-size: 24px;
    color: #1a2934;
  }

  .form-group {
    margin-bottom: 20px;
    display: flex;
    flex-direction: column;
  }

  label {
    font-weight: 600;
    margin-bottom: 6px;
    color: #374151;
  }

  input[type="text"],
  input[type="datetime-local"],
  textarea {
    padding: 10px 12px;
    font-size: 14px;
    border: 1px solid #cbd5e1;
    border-radius: 6px;
    outline-offset: 2px;
    outline-color: #2563eb;
    transition: border-color 0.2s ease-in-out;
    font-family: 'Noto Sans JP', sans-serif;
  }

  input[type="text"]:focus,
  input[type="datetime-local"]:focus,
  textarea:focus {
    border-color: #2563eb;
  }

  textarea {
    min-height: 90px;
    resize: vertical;
  }

  button.submit-btn {
    width: 100%;
    padding: 14px 0;
    background-color: #1e293b;
    color: white;
    font-weight: 700;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.2s ease-in-out;
  }

  button.submit-btn:hover {
    background-color: #3b82f6;
  }

  @media (max-width: 640px) {
    form {
      margin: 40px 20px;
      padding: 30px 20px;
    }
  }
</style>
</head>
<body>

<form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8" method="POST">
  <input type="hidden" name="orgid" value="00DgL00000CNPTV" />
  <input type="hidden" name="retURL" value="https://koreajjoon-max.github.io/sample-page/thanks.html" />

  <h1>お問い合わせ・資料請求</h1>

  <div class="form-group">
    <label for="name">お名前</label>
    <input type="text" id="name" name="name" placeholder="山田 太郎" required />
  </div>

  <div class="form-group">
    <label for="phone">電話番号</label>
    <input type="text" id="phone" name="phone" placeholder="090-1234-5678" required />
  </div>

  <div class="form-group">
    <label for="date">希望日時</label>
    <input type="datetime-local" id="date" name="subject" required />
  </div>

  <div class="form-group">
    <label for="message">お問い合わせ内容</label>
    <textarea id="message" name="description" placeholder="ご相談内容を入力してください..." required></textarea>
  </div>

  <button type="submit" class="submit-btn">送信する</button>
</form>

</body>
</html>
