<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>折り返し予約フォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 4px;
            margin-top: 20px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>折り返し予約フォーム</h1>
        
        <form>
            <label>お名前</label>
            <input type="text" placeholder="山田 太郎" required />

            <label>電話番号</label>
            <input type="tel" placeholder="090-1234-5678" required />

            <label>希望日時</label>
            <input type="datetime-local" required />

            <label>お問い合わせ内容</label>
            <textarea rows="5" placeholder="ご相談内容を入力してください…"></textarea>

            <button type="submit">送信する</button>
        </form>
    </div>
</body>
</html>
