<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>コールバック予約フォーム</title>

<style>
  body {
    font-family: 'Noto Sans JP', sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('./callback_background.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-color: #f7f9f8;
  }

  .container {
    max-width: 1200px;
    margin: 60px auto;
    display: flex;
    gap: 40px;
    background: rgba(255, 255, 255, 0.95);
    padding: 40px 50px;
    border-radius: 12px;
    box-shadow: 0 0 16px rgba(0,0,0,0.1);
  }

  .left-box { flex: 1; }
  .left-box h1 {
    font-size: 26px;
    font-weight: 900;
    margin-bottom: 16px;
    color: #1a2934;
  }
  .left-box p {
    font-size: 16px;
    line-height: 1.8;
    color: #374151;
    margin-bottom: 20px;
  }

  form {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  .form-group { margin-bottom: 20px; display: flex; flex-direction: column; }
  label { font-weight: 600; margin-bottom: 6px; color: #374151; }

  input[type="text"],
  input[type="date"],
  textarea,
  select {
    padding: 10px 12px;
    font-size: 14px;
    border: 1px solid #cbd5e1;
    border-radius: 6px;
    font-family: 'Noto Sans JP', sans-serif;
  }

  textarea { min-height: 90px; }

  .row-2col {
    display: flex;
    gap: 12px;
  }
  .row-2col .sub-group {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  button.submit-btn {
    width: 100%;
    padding: 14px 0;
    background-color: #1e293b;
    color: #fff;
    font-weight: 700;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
  }
  button.submit-btn:hover { background-color: #3b82f6; }

  @media (max-width: 900px) {
    .container { flex-direction: column; padding: 30px 20px; }
  }
</style>
</head>

<body>

<div class="container">

  <div class="left-box">
    <h1>SFDC銀行 コールバック予約</h1>
    <p>
      SFDC銀行のコールバックサービスでございます。<br>
      お電話が繋がりにくい場合は、こちらのフォームから入力し、<br>
      コールバックのご予約をお願いします。
    </p>
    <p>
      ご入力いただいた内容をもとに、担当者より折り返しご連絡いたします。<br>
      お急ぎの場合は、お電話でのご連絡も併せてご利用ください。
    </p>
  </div>

  <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8" method="POST">

    <input type="hidden" name="orgid" value="00DgL00000CNPTV" />
    <input type="hidden" name="retURL" value="https://koreajjoon-max.github.io/sample-page/thanks.html" />

    <div class="form-group">
      <label>お名前</label>
      <div class="row-2col">
        <div class="sub-group">
          <label for="lastName">姓</label>
          <input type="text" id="lastName" name="lastName" placeholder="山田" required />
        </div>
        <div class="sub-group">
          <label for="firstName">名</label>
          <input type="text" id="firstName" name="firstName" placeholder="太郎" required />
        </div>
      </div>
    </div>

    <!-- ★ 会社名 → メールアドレスに変更 -->
    <div class="form-group">
      <label for="email">メールアドレス</label>
      <input type="text" id="email" name="email" placeholder="example@example.com" required />
    </div>

    <div class="form-group">
      <label for="phone">電話番号</label>
      <input type="text" id="phone" name="phone" placeholder="090-1234-5678" required />
    </div>

    <!-- ★ 問い合わせ内容種別：AAA,BBB,CCC → 指定の選択肢へ変更 -->
    <div class="form-group">
      <label for="category">問い合わせ内容種別</label>
      <select id="category" name="category" required>
        <option value="">選択してください</option>
        <option value="各種お手続き">各種お手続き</option>
        <option value="ATM・店舗">ATM・店舗</option>
        <option value="口座開設">口座開設</option>
        <option value="通帳・キャッシュカード">通帳・キャッシュカード</option>
        <option value="ネットバンキング（S.O.D）">ネットバンキング（S.O.D）</option>
        <option value="住宅ローン">住宅ローン</option>
      </select>
    </div>

    <!-- 希望日時（日付＋時間） -->
    <div class="form-group">
      <label>希望日時</label>
      <div class="row-2col">

        <!-- 日付 -->
        <div class="sub-group">
          <label for="date">日付</label>
          <input type="date" id="date" name="date" required />
        </div>

        <!-- ★ 時間：input type=time → セレクト方式へ変更 -->
        <div class="sub-group">
          <label for="time">時間</label>
          <select id="time" name="time" required>
            <option value="">選択してください</option>
            <option value="9:00〜10:00">9:00〜10:00</option>
            <option value="10:00〜11:00">10:00〜11:00</option>
            <option value="11:00〜12:00">11:00〜12:00</option>
          </select>
        </div>

      </div>
    </div>

    <div class="form-group">
      <label for="message">お問い合わせ内容</label>
      <textarea id="message" name="description" placeholder="ご相談内容を入力してください..." required></textarea>
    </div>

    <button type="submit" class="submit-btn">送信する</button>

  </form>

</div>

</body>
</html>
