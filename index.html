<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>コールバック予約フォーム</title>

<style>
  body {
    font-family: 'Noto Sans JP', sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('./callback_background.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-color: #f7f9f8;
  }

  /* ▼ 中央に白い大きなカード枠 ▼ */
  .container {
    max-width: 1100px;
    margin: 60px auto;
    display: flex;
    gap: 50px;
    background: rgba(255, 255, 255, 0.96);
    padding: 50px 60px;
    border-radius: 18px;
    box-shadow: 0 0 24px rgba(0,0,0,0.15);
  }

  /* 左側（説明） */
  .left-box {
    flex: 0.9;
  }

  .left-box h1 {
    font-size: 30px;
    font-weight: 900;
    margin-bottom: 20px;
    color: #1a2934;
  }

  .left-box p {
    font-size: 15px;
    line-height: 1.9;
    color: #374151;
    margin-bottom: 20px;
  }

  /* 右側（フォーム） */
  form {
    flex: 1.1;
    display: flex;
    flex-direction: column;
  }

  .form-title {
    font-size: 20px;
    margin-bottom: 20px;
    font-weight: 800;
    color: #1a2934;
  }

  .form-group {
    margin-bottom: 20px;
    display: flex;
    flex-direction: column;
  }

  label {
    font-weight: 600;
    margin-bottom: 6px;
    color: #374151;
  }

  input[type="text"],
  input[type="date"],
  textarea,
  select {
    padding: 12px 14px;
    font-size: 15px;
    border: 1px solid #cbd5e1;
    border-radius: 8px;
    font-family: 'Noto Sans JP', sans-serif;
  }

  textarea {
    min-height: 100px;
  }

  /* 横並び（姓＋名・日付＋時間） */
  .row-2col {
    display: flex;
    gap: 15px;
  }

  .row-2col .sub-group {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  button.submit-btn {
    width: 100%;
    padding: 16px 0;
    background-color: #1e293b;
    color: #fff;
    font-weight: 700;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    margin-top: 10px;
    cursor: pointer;
  }

  button.submit-btn:hover {
    background-color: #3b82f6;
  }

  /* ▼ スマホ対応 ▼ */
  @media (max-width: 900px) {
    .container {
      flex-direction: column;
      padding: 30px 20px;
    }
  }
</style>
</head>

<body>

<div class="container">

  <!-- ▼ 左カラム（説明） ▼ -->
  <div class="left-box">
    <h1>コールバック予約</h1>

    <p>
      SFDC銀行のコールバック予約サービスでございます。<br>
      お電話が繋がりにくい場合は、こちらのフォームから入力し、<br>
      コールバックのご予約をお願いします。
    </p>

    <p>
      ご入力いただいた内容をもとに、担当者より折り返しご連絡いたします。<br>
