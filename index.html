<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>コールバック予約フォーム</title>
<style>
  body {
    font-family: 'Noto Sans JP', sans-serif;
    margin: 0; padding: 0;
    background-image: url('./callback_background.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-color: #f7f9f8;
    color: #222;
  }

  form {
    max-width: 600px;
    margin: 60px auto;
    background: rgba(255, 255, 255, 0.95);
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 0 16px rgba(0,0,0,0.1);
    font-size: 15px;
    color: #374151;
  }

  form h1 {
    margin-bottom: 24px;
    font-weight: 900;
    font-size: 24px;
    color: #1a2934;
  }

  .form-group {
    margin-bottom: 20px;
    display: flex;
    flex-direction: column;
  }

  label {
    font-weight: 600;
    margin-bottom: 6px;
    color: #374151;
  }

  input[type="text"],
  input[type="datetime-local"],
  textarea {
    padding: 10px 12px;
    font-size: 14px;
    border: 1px solid #cbd5e1;
    border-radius: 6px;
    outline-offset: 2px;
    outline-color: #2563eb;
    transition: border-color 0.2s ease-in-out;
    font-family: 'Noto Sans JP', sans-serif;
  }

  input[type="text"]:focus,
  input[type="datetime-local"]:focus,
  textarea:focus {
    border-color: #2563eb;
  }

  textarea {
    min-height: 90px;
    resize: vertical;
  }

  button.submit-btn {
    width: 100%;
    padding: 14px 0;
    background-color: #1e293b;
    color: white;
    font-weight: 700;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.2s ease-in-out;
  }

  button.submit-btn:hover {
    background-color: #3b82f6;
  }

  @media (max-width: 640px) {
    form {
      margin: 40px 20px;
      padding: 30px 20px;
    }
  }
</style>
</head>
<body>

<form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8" method="POST">
  <input type="hidden" name="orgid" value="00DgL00000CNPTV" />
  <input type="hidden" name="retURL" value="https://koreajjoon-max.github.io/sample-page/thanks.html" />

  <h1>コールバック予約フォーム</h1>

  <div class="form-group">
    <label>お名前</label>
    <div class="row-2col">

      <div class="sub-group">
        <label for="lastName">姓</label>
        <input type="text" id="lastName" name="lastName" placeholder="山田" required />
      </div>

      <div class="sub-group">
        <label for="firstName">名</label>
        <input type="text" id="firstName" name="firstName" placeholder="太郎" required />
      </div>

    </div>
  </div>

  <div class="form-group">
    <label for="name">会社名</label>
    <input type="text" id="companyname" name="name" placeholder="XXXX会社" required />
  </div>

  <div class="form-group">
    <label for="name">役職</label>
    <input type="text" id="position" name="name" placeholder="一般社員" required />
  </div>

  <div class="form-group">
    <label for="name">メール</label>
    <input type="text" id="emailaddress" name="name" placeholder="" required />
  </div>
  
  <div class="form-group">
    <label for="phone">電話番号</label>
    <input type="text" id="phone" name="phone" placeholder="090-1234-5678" required />
  </div>

  <div class="form-group">
  　<label>第１希望日</label>
    <div class="date-time-row">
      <div class="sub-group">
        <label for="date">日付</label>
        <input type="date" id="date1" name="date1" required />
      </div>
      <div class="sub-group">
        <label for="time">時間</label>
        <input type="time" id="time1" name="time1" required />
      </div>
    </div>
  </div>

    <div class="form-group">
    <label>第２希望日</label>
    <div class="date-time-row">
      <div class="sub-group">
        <label for="date">日付</label>
        <input type="date" id="date2" name="date2" required />
      </div>
      <div class="sub-group">
        <label for="time">時間</label>
        <input type="time" id="time2" name="time2" required />
      </div>
    </div>
  </div>

  <div class="form-group">
  <label for="category">問い合わせ内容種別</label>
  <select id="category" name="category">
    <option value="">選択してください</option>
    <option value="AAA">AAA</option>
    <option value="BBB">BBB</option>
    <option value="CCC">CCC</option>
  </select>
</div>

  <div class="form-group">
    <label for="message">お問い合わせ詳細内容</label>
    <textarea id="message" name="description" placeholder="ご相談内容を入力してください..." required></textarea>
  </div>

  <button type="submit" class="submit-btn">送信する</button>
</form>

</body>
</html>
